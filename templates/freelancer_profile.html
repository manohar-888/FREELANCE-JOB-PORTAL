<!DOCTYPE html>
<html lang="en">
<head>
    <title>Freelancer Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div id="sidebar-container"></div>
        <main class="content">
            <h2>My Profile</h2>
            <p>Name: <span id="name">Loading...</span></p>
            <p>Email: <span id="email">Loading...</span></p>
            <p>Skills: <span id="skills">Loading...</span></p>

            <h3>Edit Profile</h3>
            <input type="text" id="inputName" placeholder="Enter Name">
            <input type="email" id="inputEmail" placeholder="Enter Email">
            <input type="text" id="inputSkills" placeholder="Enter Skills">
            <button onclick="saveProfile()">Save</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
