<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header styles */
        header {
            background-image: url("{{ url_for('static', filename='images/rural1.jpg')}}");
            background-repeat: no-repeat;
            background-color: #4CAF50;
            background-size: cover;
            padding: 0;
            height: 70px;
            display: flex;
            align-items: center;
            color: white;
            text-align: center;
        }

        header img {
            height: 70px;
            margin-right: 33%;
        }

        header h1 {
            font-size: 28px;
            color: white;
            margin: 0;
        }

        /* Navigation styles */
        nav {
            background-color: #333;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main content styling */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #333;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Profile view section */
        #profileView p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="{{ url_for('static', filename='images/logo.webp')}}" alt="Logo">
        <h1>FREELANCE JOB PORTAL</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/Services.html">Services</a>
        <a href="/contact.html">Contact</a>
    </nav>

    <main>
        <div class="container">
            <h2>My Profile</h2>
            <div id="profileView">
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Skills:</strong> <span id="profileSkills"></span></p>
                <button onclick="editProfile()">Edit Profile</button>
            </div>
            
            <div id="editProfileForm" style="display: none;">
                <h3>Edit Profile</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea id="skills"></textarea>
                </div>
                <button onclick="saveProfile()">Save</button>
            </div>
        </div>
    </main>

    <div class="footer">
        &copy; 2025 Freelance Job Portal. All Rights Reserved.
    </div>

    <script>
        function editProfile() {
            document.getElementById('profileView').style.display = 'none';
            document.getElementById('editProfileForm').style.display = 'block';
        }

        function saveProfile() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let skills = document.getElementById('skills').value;
            
            document.getElementById('profileName').innerText = name;
            document.getElementById('profileEmail').innerText = email;
            document.getElementById('profileSkills').innerText = skills;
            
            document.getElementById('editProfileForm').style.display = 'none';
            document.getElementById('profileView').style.display = 'block';
        }
    </script>

</body>
</html>
