<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Freelance Job Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .header {
            background-color: green;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .navbar {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
       
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #555;
        }
        .container {
            display: flex;
            width: 100%;
            height: 80vh;
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            align-items: center;
            background: none;
        }
        .map-container {
            flex: 0.4;
            height: 300px;
            margin-right: 20px;
        }
        .form-container {
            flex: 0.6;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #000;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .contact-info {
            text-align: center;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #000;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .map-container, .form-container {
                flex: 1;
                width: 100%;
                margin-right: 0;
            }
            .map-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>FREELANCE JOB PORTAL</h1>
    </header>
    
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        
    </nav>

    <div class="container">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d144.95373631531593!3d-37.81627977975167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df5c0c5e9%3A0x7c8f02a2eecf99d!2sJob%20Portal%20Office!5e0!3m2!1sen!2sus!4v1618273834760!5m2!1sen!2sus"></iframe>
        </div>
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <p>Email: support@freelanceportal.com</p>
                <p>Phone: +1 234 567 890</p>
                <p>Address: 123 Freelance St, Job City, Country</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been sent successfully!');
            this.reset();
        });
    </script>
</body>
</html>
